<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework-Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <div class="image">
            <img src="img/1.jpg" alt="">
            <div class="news_date">
                <div class="date">
                    <p>3</p>
                    <p>Okt</p>
                </div>
                <div class="time">
                    <p>14:12</p>
                </div>
            </div>
        </div>
        <div class="title">
            <p>“CinemaPlus”da “Joker” filminin möhtəşəm təqdimatı baş tutdu - FOTO/VİDEO</p>
        </div>
        <div class="statistic">
            <div class="rating">
                <i class="fas fa-thumbs-up"></i>
                <span>10</span>
            </div>
            <div class="rating">
                <i class="fas fa-thumbs-down"></i>
                <span>5</span>
            </div>
            <div class="rating">
                <i class="fas fa-eye"></i>
                <span>25</span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/75d44ab732.js" crossorigin="anonymous"></script>
</body>

</html>
